<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Font & Icon -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,300i,400,400i,500,500i,700,700i&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Roboto+Condensed:400,700" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free/css/all.min.css" rel="stylesheet">

  <!-- Plugins -->
  <!-- CSS plugins goes here -->

  <!-- Main Style -->
  <link rel="stylesheet" href="../css/style.min.css" id="main-css">
  <link rel="stylesheet" href="#" id="sidebar-css">
  <title>МГЛ - Московский городской лизинг</title>
</head>
<body class="login-page">
  <div class="container">
    <div class="pt-4">
      <form class="card p-4 mx-auto">
        <div class="text-center mb-4 pb-0 border-bottom">
          <h1 class=" mb-1">Войти</h1>
          <p>Московский городской лизинг</p>
        </div>
          <div class="form-group">
            <label for="phone">Введите номер телефона или e-mail</label>
            <input type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="password">Введите пароль</label>
            <span class="input-icon">
              <i class="material-icons">lock_open</i>
              <input type="password" class="form-control" placeholder="">
            </span>
          </div>
          <div class="form-group">
            <label>Выберите филиал</label>
            <select class="custom-select">
              <option value="1">Московский</option>
              <option value="2">Кастрома</option>
              <option value="3">Ростов</option>
            </select>
          </div>
          <div class="form-group">
            <div class="row">
              <div class="col-6">
                <a href="#">
                  <small>
                    Регистрация
                  </small> </a>
              </div>
              <div class="col-6 text-right">
                <a href="#">
                  <small>
                    Забыл пароль
                  </small></a>
              </div>
            </div>
          </div>
          <button type="button" class="btn btn-primary btn-block">Войти</button>
        </div>
      </div>
    </form>
    <!-- /LOG IN FORM -->

  </div>
  <!-- Main Scripts -->
  <!-- Main Scripts -->
  <script src="../js/script.min.js"></script>
  <script src="../js/app.min.js"></script>

  <!-- Plugins -->
  <script src="../../plugins/inputmask/jquery.inputmask.min.js"></script>
  <script>
    $(() => {

      Inputmask.extendAliases({
        decimal: {
          alias: 'numeric',
          digits: 2,
          autoGroup: true,
          groupSeparator: ',',
        }
      })
      Inputmask().mask(document.querySelectorAll('.inputmask'))

    })
  </script>
</body>
</html>
